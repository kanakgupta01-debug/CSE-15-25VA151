<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS data value types in js
        //primitive-single value variables which are immutable
        //string, number,boolean,undefined,null,BigInt,symbol


        var myName="Kanak";
        console.log(myName);
        console.log(typeof(myName));

        //number
        var myMob=99386578232;
        console.log(myName + "mobile number is " +myMob);


        //boolean
        var isMarried=false;
        console.log(myName + "is married ? " + isMarried);

        //undefined
        var myEmail;
        console.log(myEmail);
        console.log(typeof(myEmail));


        //null
        var myAddress=null;
        console.log(myAddress);
        console.log(typeof(myAddress));
        
        //Bigint
        var myVal=BigInt(98737537646756874878725);
        console.log(myVal);
        console.log(typeof(myVal));

        //symbol
        var name1=Symbol("Kanak");
        var name2=Symbol("Kanak");
        console.log(name1==name2);

        //Reference(object) typed==mutable in memory and keeps values in pair
        //object, function, array
        

        //objects are defined in pair of key and its value.

        let myInfo={
            name:"Megha",
            age:23,
            isMarried:false,
            mob:676674564,
            add:null,
            branch:"CSE",
            section:23
        };
        console.log(myInfo);
        console.log(myInfo.name);//access the object's key i.e, name

        //function-block of code that perform a particular task
        function cal()
        {
            var num1=45;
            var num2=36;
            var res=num1+num2;
            console.log("Addition of two numbers is " + res);
            console.log(typeof(cal));
        }
        cal();

        //array-collection of any data types

        let studentList=["kanak","harshita","jyotsana"];
        console.log(studentList[1]);

        //for any data types
        let jyotsanainfo=["jyotsana singh",20,false,null,"CSE",14];
        console.log(jyotsanainfo[1]);
        console.log(typeof(jyotsanainfo));

        //to iterate any number
        for(let i=0;i<jyotsanainfo.length;i++)
        {
            console.log(jyotsanainfo[1]);
            console.log(typeof(jyotsanainfo));

            //to iter
        }
    </script>
</body>
</html>
